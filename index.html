<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- bootstrap cdn -->

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font awesome cdn -->

    <link rel="stylesheet" href="./css/style.css">


    <title>Document</title>
</head>
<body>


    <div class="container d-flex justify-content-center align-items-center min-vh-100 py-5">
        <div class="enhanced-course-card setup-card rounded-4 shadow-lg">
            <div class="card-body p-0">
                <!-- Card Header with Gradient -->
                <div class="card-header-gradient rounded-top-4 text-center">
                    
                   
                    <h5 class="course-title text-white">Master of Science in Environment, Health & Safety Management</h5>
                    
                </div>

                <!-- Card Content -->
                <div class="card-content">
                    <!-- Validation Badge -->
                    <div class="validation-section mb-2">
                        <div class="validation-badge">
                            
                            <span>Validated, Quality Assured And Degree Awarded By EIU-PARIS</span>
                        </div>
                    </div>

                    <!-- Course Details -->
                    <div class="course-details mb-2">
                        <div class="detail-item mb-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="detail-label">
                                    <i class="fas fa-euro-sign me-2"></i>
                                    <span>Course Fee</span>
                                </div>
                                <div class="detail-value">
                                    <span class="price">â‚¬1,999.00</span>
                                </div>
                            </div>
                        </div>

                        <div class="detail-item mb-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="detail-label">
                                    <i class="fas fa-clock me-2"></i>
                                    <span>Learning Mode</span>
                                </div>
                                <div class="detail-value">
                                    <span>Self-Paced Learning</span>
                                </div>
                            </div>
                        </div>

                        <div class="detail-item mb-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="detail-label">
                                    <i class="fas fa-calendar-alt me-2"></i>
                                    <span>Duration</span>
                                </div>
                                <div class="detail-value">
                                    <span>18-24 Months</span>
                                </div>
                            </div>
                        </div>

                        
                    </div>
                    

                    <!-- Action Buttons -->
                    <div class="action-buttons mb-2">
                        <button class="btn btn-primary-custom w-100 mb-2" type="button">
                            <i class="fas fa-user-plus me-2"></i>
                            Enroll Now
                        </button>
                        <div class="d-flex gap-2">
                            <button class="btn btn-outline-custom flex-fill" type="button">
                                <i class="fas fa-book-open me-1"></i>
                                Curriculum
                            </button>
                            <button class="btn btn-outline-custom flex-fill" type="button">
                                <i class="fas fa-info-circle me-1"></i>
                                Details
                            </button>
                        </div>
                    </div>

                    <!-- Social Links -->
                    <div class="social-section">
                        <div class="social-divider mb-1">
                            <span>Connect with us</span>
                        </div>
                        <div class="d-flex gap-3 justify-content-center">
                            <a href="#" class="social-link facebook" aria-label="Facebook">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-link whatsapp" aria-label="WhatsApp">
                                <i class="fab fa-whatsapp"></i>
                            </a>
                            <a href="#" class="social-link email" aria-label="Email">
                                <i class="fas fa-envelope"></i>
                            </a>
                            <a href="#" class="social-link messenger" aria-label="Messenger">
                                <i class="fab fa-facebook-messenger"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- bootstrap cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <!-- bootstrap cdn -->

    <!-- font awesome cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- font awesome cdn -->

    <script src="./js/main.js"></script>

</body>
</html>
